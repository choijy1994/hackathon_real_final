.wrapper {

.info-container {

.sign-up-text {
   float: left; 
   height: 220px; 
   width: 600px;
   padding: 70px 0 10px 70px;
   box-sizing: border-box;
}

.sign-up-text h1 {
   margin: 15px 0 0 0;
   font-weight: 300;
   font-size: 40px;
   letter-spacing: 1px;
}

.sign-up-text h2 {
   margin: 0;
   text-transform: uppercase;
   font-size: 10px;
   letter-spacing: 2px;
   color:  #7B8D92;
}

.sign-up-text p {
   height: 45px;
   width: 430px;
   margin: 15px 0 0 0;
   overflow: hidden;
   font-size: 11px;
   font-weight: 400;
   line-height: 2em;
   color: rgb(0, 0, 0);
}   

.sign-up-social {
   float: left; 
   height: 280px;
   width: 600px;
   margin: 10px 0 10px 0;
   box-sizing: border-box;
}   

.sign-up-link {
   height: 65px;
   width: 400px;
   margin: 20px 20px 20px 70px;
   padding: 25px 10px 20px 10px;
   border: 1px solid  #DDE5DD;
   border-radius: 5px;
   box-sizing: border-box;
   overflow: hidden;
   font-size: 11px;
   text-transform: uppercase;
   cursor: pointer;
}

.sign-up-link:hover {
  box-shadow: 3px 3px 48px 10px rgba(221,229,221,0.29);
       -webkit-box-shadow: 3px 3px 48px 10px rgba(221,229,221,0.29);
        -moz-box-shadow: 3px 3px 48px 10px rgba(221,229,221,0.29);
    border: 1px solid transparent; /* prevents divs from jumping*/
}

.sign-up-link a {
   display: inline-block; 
   text-decoration: none;
   font-weight: bold;
   letter-spacing: 2px;
   color: #464B56;
}




.positioning-left {
   display: inline-block;

   height: 60px;
   width: 300px;
   margin: 50px 0 0 70px;
}

   display: inline-block;

.positioning-left  p {

#criss-cross .gps-button {

    color: #008cd8;
    cursor: pointer !important;
      display: inline-block;
      font: normal normal 20px / 1.35 "Work Sans", Helvetica, Arial, Verdana, sans-serif;
      padding: 5px 8px;
    text-decoration: none !important;
    transition: all .45s ease-in-out; }



#criss-cross .gps-button:hover, #criss-cross .gps-button:focus {

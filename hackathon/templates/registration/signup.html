p.form-title {

form {
  width: 250px;

form input[type="text"], form input[type="password"] {

}

form input[type="submit"] {
  width: 110%;
  background: #8de3ee;
  border: 0;
  padding: 7px;
  color: rgb(2, 0, 0);

  font-weight: 500;

  margin-top: 16px;

/* 
* Design by Gil Huybrecht: https://goo.gl/RvBtil
*/


.wrapper {
    height: 650px;
    width: 1000px;
    margin: 10px auto 0 auto;
    border-radius: 10px;
    background-color: #ffffff;
}

.info-container {
   float: left;   
   height: 650px;
   width: 600px;
   margin: 0;   
}

.sign-up-text {
   float: left; 
   height: 220px; 
   width: 600px;
   padding: 70px 0 10px 70px;
   box-sizing: border-box;
}

.sign-up-text h1 {
   margin: 15px 0 0 0;
   font-weight: 300;
   font-size: 40px;
   letter-spacing: 1px;
}

.sign-up-text h2 {
   margin: 0;
   text-transform: uppercase;
   font-size: 10px;
   letter-spacing: 2px;
   color:  #7B8D92;
}

.sign-up-text p {
   height: 45px;
   width: 430px;
   margin: 15px 0 0 0;
   overflow: hidden;
   font-size: 11px;
   font-weight: 400;
   line-height: 2em;
   color: rgb(0, 0, 0);
}   

.sign-up-social {
   float: left; 
   height: 280px;
   width: 600px;
   margin: 10px 0 10px 0;
   box-sizing: border-box;
}   

.sign-up-link {
   height: 65px;
   width: 400px;
   margin: 20px 20px 20px 70px;
   padding: 25px 10px 20px 10px;
   border: 1px solid  #DDE5DD;
   border-radius: 5px;
   box-sizing: border-box;
   overflow: hidden;
   font-size: 11px;
   text-transform: uppercase;
   cursor: pointer;
}

.sign-up-link:hover {
  box-shadow: 3px 3px 48px 10px rgba(221,229,221,0.29);
       -webkit-box-shadow: 3px 3px 48px 10px rgba(221,229,221,0.29);
        -moz-box-shadow: 3px 3px 48px 10px rgba(221,229,221,0.29);
    border: 1px solid transparent; /* prevents divs from jumping*/
}

.sign-up-link a {
   display: inline-block; 
   text-decoration: none;
   font-weight: bold;
   letter-spacing: 2px;
   color: #464B56;
}




.sign-up-email {
   float: left;
   height: 110px;
   width: 600px;
   margin-top: 20px;
   border-top: 1px solid #DDE5DD;
   box-sizing: border-box;
   overflow: hidden;
}

.positioning-left {
   display: inline-block;
   float: left;
   height: 60px;
   width: 300px;
   margin: 50px 0 0 70px;
}

.positioning-right {
   display: inline-block;
   float: right;
   height: 60px;
   width: 160px;
   margin: 50px 70px 0 0;
}

.positioning-left  p {
   float: left;
   margin: 0;
   font-size: 12px;
   font-weight: 400;
   color:  #7B8D92;
}

.positioning-right a {
   float: right;
   display: block;
   margin: 0;
   font-size: 9px;
   text-decoration: none;
   text-transform: uppercase;
   letter-spacing: 0.2em;
   font-weight: bolder;
   color: #B0D374;
}

.positioning-right a:hover {
   color: #70A907;
}

.image-container {
   float: right;
   height: 650px;
   width: 630px;
   margin: 0;   
  top:0px;

}


.helptext{
      visibility: hidden;
    }
 


ul{
        /* visibility:hidden; */
        display: none;
    }

  font-family: 'Open Sans', sans-serif;

    width:80;
    

    
}

color: black;

   bottom:-60;

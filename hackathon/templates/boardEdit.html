  .section {

.menu__list {
  position: relative;
  display: -webkit-flex;
  display: flex;
  margin: 0;
  padding: 0;
  list-style: none;
}

.menu__item {
  display: block;
  margin: 1em 0;
  text-transform: uppercase;
  
}

.menu__link {
  font-size: 1.05em;
  font-weight: bold;
  display: block;
  padding: 1em;
  cursor: pointer;
  letter-spacing: 2px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  -webkit-touch-callout: none;
  -khtml-user-select: none;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  
  
  
}


#aaa{
  margin-left:300px;
}


.menu__link:hover,
.menu__link:focus {
  outline: none;
}

.menu--style1 .menu__item {
  position: relative;
  margin: 1em;
}

.menu--style1 .menu__link {
  position: relative;
  display: block;
  text-align: center;
  color: black;
  -webkit-transition: color 0.3s;
  transition: color 0.3s;
}

.menu--style1 .menu__link:hover,
.menu--style1 .menu__link:focus {
  color: #2098cc;
}

.menu--style1 .menu__item--current .menu__link {
  color: #2098d1;
}

/* .menu--style1 .menu__item::before, */
/* .menu--style1 .menu__item::after, */
.menu--style1 .menu__link::before,
.menu--style1 .menu__link::after {
  content: '';
  position: absolute;
  background: #2098d1;
  -webkit-transition: -webkit-transform 0.4s;
  transition: transform 0.4s;
  -webkit-transition-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1);
  transition-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1);
}

.menu--style1 .menu__item::before,
.menu--style1 .menu__item::after {
  top: 0;
  width: 3px;
  height: 100%;
  -webkit-transform: scale3d(1, 0, 1);
  transform: scale3d(1, 0, 1);
}

.menu--style1 .menu__item::before {
  left: 0;
  -webkit-transform-origin: 50% 100%;
  transform-origin: 50% 100%;
}

.menu--style1 .menu__item::after {
  right: 0;
  -webkit-transform-origin: 50% 0%;
  transform-origin: 50% 0%;
}

.menu--style1 .menu__link::before,
.menu--style1 .menu__link::after {
  left: 0;
  width: 100%;
  height: 3px;
  -webkit-transform: scale3d(0, 1, 1);
  transform: scale3d(0, 1, 1);
}

.menu--style1 .menu__link::before {
  top: 0;
  -webkit-transform-origin: 0 50%;
  transform-origin: 0 50%;
}

.menu--style1 .menu__link::after {
  bottom: 0;
  -webkit-transform-origin: 100% 50%;
  transform-origin: 100% 50%;
}

.menu--style1 .menu__item--current::before,
.menu--style1 .menu__item--current::after,
.menu--style1 .menu__item--current .menu__link::before,
.menu--style1 .menu__item--current .menu__link::after {
  -webkit-transform: scale3d(1, 1, 1);
  transform: scale3d(1, 1, 1);
}

        <script>
                document.addEventListener('DOMContentLoaded', function () {
                        var elems = document.querySelectorAll('.datepicker');

                });

                // Or with jQuery

                $(document).ready(function () {

                });
        </script>
        <script>
                document.addEventListener('DOMContentLoaded', function () {

                });

                        $('.timepicker').timepicker();
                });
